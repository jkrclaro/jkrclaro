<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory '/home/bitnami/johnclaro-blog/johnclaro'>
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /johnclaro-blog/static '/opt/bitnami/python/lib/python3.8/site-packages/django/contrib/admin/static/'
<Directory /home/bitnami/johnclaro-blog/static>
    Require all granted
</Directory>
WSGIScriptAlias /johnclaro-blog '/home/bitnami/johnclaro-blog/johnclaro/wsgi.py'