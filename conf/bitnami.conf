    Alias /static '/home/bitnami/johnclaro-blog/static/'

    <Directory /home/bitnami/johnclaro-blog>
        AllowOverride all
        Require all granted
        Options FollowSymlinks
    </Directory>

    <Directory /home/bitnami/johnclaro-blog/static>
        Options FollowSymLinks
    </Directory

    DocumentRoot /home/bitnami/johnclaro-blog
</VirtualHost>

Include "/opt/bitnami/apache/conf/bitnami/bitnami-ssl.conf"