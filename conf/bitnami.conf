<VirtualHost _default_:80>
    WSGIScriptAlias / /home/bitnami/johnclaro-blog/johnclaro/wsgi.py
    <Directory /home/bitnami/johnclaro-blog>
        AllowOverride all
        Require all granted
        Options FollowSymlinks
    </Directory>

    Alias /static /home/bitnami/johnclaro-blog/static

    DocumentRoot /home/bitnami/johnclaro-blog
</VirtualHost>

<VirtualHost _default_:443>
  ServerAlias *
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apache2/conf/johnclaro.com.crt"
  SSLCertificateKeyFile "/opt/bitnami/apache2/conf/johnclaro.com.key"
  Alias /robots.txt /home/bitnami/johnclaro-blog/static/robots.txt
  Alias /favicon.ico /home/bitnami/johnclaro-blog/static/favicon.ico
  Alias /static /home/bitnami/johnclaro-blog/static
  <Directory /home/bitnami/johnclaro-blog/static>
    Require all granted
  </Directory>
  WSGIScriptAlias / /home/bitnami/johnclaro-blog/johnclaro/wsgi.py
  <Directory /home/bitnami/johnclaro-blog/johnclaro>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>
</VirtualHost>

Include '/opt/bitnami/apache/conf/bitnami/bitnami-ssl.conf'