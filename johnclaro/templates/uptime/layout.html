<!DOCTYPE html>
<html lang='en'>
{% load static %}
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Uptime</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="{% static 'css/uptime.css' %}"/>
</head>
<body>
    <div class='container mt-5'>
        <div class='card mb-5'>
            <div class='card-body'>
                <ul class='nav nav-pills mb-3' id='protocol-tab' role='tablist'>
                    <li class='nav-item'>
                        <a class='nav-link {% if request.resolver_match.view_name == "uptime:get_http" %} active {% endif %}' id='http-tab' href="{% url 'uptime:get_http' %}" role='tab' aria-controls='http' aria-selected='true'>HTTP</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link {% if request.resolver_match.view_name == "uptime:get_ping" %} active {% endif %}' id='ping-tab' href="{% url 'uptime:get_ping' %}" role='tab' aria-controls='ping' aria-selected='false'>PING</a>
                    </li>
                </ul>
                {% block layout %}{% endblock %}
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <script src='https://kit.fontawesome.com/d82fb2de7f.js' crossorigin='anonymous'></script>
</body>
</html>
