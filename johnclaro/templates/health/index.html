<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style='background-color: lightgray;'>
    <div class='container mt-5'>
        <div class='card'>
            <div class='card-body'>
                <h1>Calculate your running pace</h1>
                <p>
                    Enter any two to calculate pace, time or distance
                </p>
                <form>
                    <div class='form-group row'>
                        <label for='time-hr' class='col-lg-2 col-form-label text-lg-center'>Time</label>
                        <div class='col-4 col-lg-2 mb-3'>
                            <input type='text' class='form-control' id='time-hr' placeholder='Hr'>
                        </div>
                        <div class='col-4 col-lg-2 mb-3'>
                            <input type='text' class='form-control' id='time-min' placeholder='Min'>
                        </div>
                        <div class='col-4 col-lg-2 mb-3'>
                            <input type='text' class='form-control' id='time-sec' placeholder='Sec'>
                        </div>
                    </div>
                    <div class='form-group row'>
                        <label for='distance' class='col-lg-2 col-form-label text-lg-center'>Distance</label>
                        <div class='col-6 col-lg-2 mb-3'>
                            <input type='text' class='form-control' id='distance'>
                        </div>
                        <div class='col-6 col-lg-2 mb-3'>
                            <select class='form-control'>
                                <option selected>Miles</option>
                                <option>Kilometers</option>
                                <option>Meters</option>
                                <option>Yards</option>
                                <option>Half Marathon</option>
                                <option>Marathon</option>
                                <option>10k</option>
                                <option>5k</option>
                            </select>
                        </div>
                    </div>
                    <div class='form-group row'>
                        <label for='pace-hr' class='col-lg-2 col-form-label text-lg-center'>Pace</label>
                        <div class='col-4 col-lg-2 mb-3'>
                            <input type='text' class='form-control' id='pace-hr' placeholder='Hr'>
                        </div>
                        <div class='col-4 col-lg-2 mb-3'>
                            <input type='text' class='form-control' id='pace-min' placeholder='Min'>
                        </div>
                        <div class='col-4 col-lg-2 mb-3'>
                            <input type='text' class='form-control' id='pace-sec' placeholder='Sec'>
                        </div>
                        <div class='col-12 col-lg-2 mb-3'>
                            <select class='form-control'>
                                <option selected>per mile</option>
                                <option>per km</option>
                            </select>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-2'></div>
                        <div class='col-lg-5 col-7'>
                            <button type='submit' class='btn btn-primary btn-block'>Calculate</button>
                        </div>
                        <div class='col-lg-3 col-5'>
                            <button type='submit' class='btn btn-secondary btn-block'>Reset</button>
                        </div>
                        <div class='col-lg-2'></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
