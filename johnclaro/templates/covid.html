<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid</title>
</head>
<body>
    <h1>Covid</h1>
    {% for covid in covids %}
        <div>
            {{ covid.date }}
            {{ covid.country }}
            {{ covid.cases }}
            {{ covid.deaths }}
            {{ covid.recoveries }}
        </div>
    {% endfor %}

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156985230-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-156985230-1');
    </script>
</body>
</html>
