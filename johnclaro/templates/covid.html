<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid</title>
</head>
<body>
    <h1>Covid</h1>
    {% for covid in covids %}
        <div>
            {{ covid.date }}
            {{ covid.country }}
            {{ covid.cases }}
            {{ covid.deaths }}
            {{ covid.recoveries }}
        </div>
    {% endfor %}
</body>
</html>
