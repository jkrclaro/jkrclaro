<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Covid</title>
</head>
<body>
    <div class='container'>
        <div class='text-center mt-3 mb-5'>
            <h1>Covid</h1>
        </div>
        <div class='row'>
            <div class='col-lg-6'>
                <div class='row'>
                    <div class='col-lg-6'>
                        New cases
                        <h1>
                            {{ case.confirmedcovidcases }}
                        </h1>
                    </div>
                    <div class='col-lg-6'>
                        New deaths
                        <h1>
                            {{ case.confirmedcoviddeaths }}
                        </h1>
                    </div>
                </div>
            </div>
            <div class='col-lg-6'>
                <div class='row'>
                    <div class='col-lg-6'>
                        Total cases
                        <h1>
                            {{ case.totalconfirmedcovidcases }}
                        </h1>
                    </div>
                    <div class='col-lg-6'>
                        Total deaths
                        <h1>
                            {{ case.totalcoviddeaths }}
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156985230-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-156985230-1');
    </script>
</body>
</html>
